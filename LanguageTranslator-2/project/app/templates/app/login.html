{% extends 'app/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
}

/* ðŸŒ¸ Pink glowing background */
.login-bg {
    height: 100vh;
    background: radial-gradient(circle at top,
        #ff9ad5 0%,
        #ff5fb7 30%,
        #b83280 65%,
        #3b0026 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* âœ¨ Twinkling stars */
.stars {
    position: absolute;
    inset: 0;
    z-index: 1;
}

.stars span {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    box-shadow:
        0 0 6px white,
        0 0 12px white,
        0 0 20px rgba(255,255,255,0.9);
    animation: twinkle 2.5s infinite ease-in-out;
}

/* Strong twinkle */
@keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.5); }
}

/* Star positions (add/remove freely) */
.stars span:nth-child(1){top:10%; left:15%; animation-delay:0s;}
.stars span:nth-child(2){top:25%; left:70%; animation-delay:1s;}
.stars span:nth-child(3){top:40%; left:40%; animation-delay:0.5s;}
.stars span:nth-child(4){top:60%; left:20%; animation-delay:1.5s;}
.stars span:nth-child(5){top:75%; left:80%; animation-delay:0.8s;}
.stars span:nth-child(6){top:15%; left:50%; animation-delay:1.2s;}
.stars span:nth-child(7){top:85%; left:35%; animation-delay:0.3s;}
.stars span:nth-child(8){top:55%; left:65%; animation-delay:1.8s;}
.stars span:nth-child(9){top:35%; left:85%; animation-delay:0.9s;}
.stars span:nth-child(10){top:5%; left:60%; animation-delay:1.1s;}

/* ðŸ’Ž Login card with REAL glow */
.login-card {
    background: rgba(255, 180, 220, 0.08);
    backdrop-filter: blur(18px);
    border-radius: 22px;
    width: 360px;
    padding: 40px 30px;
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;

    /* Visible glow */
    border: 1px solid rgba(255, 170, 220, 0.6);
    box-shadow:
        0 0 25px rgba(255, 100, 190, 0.6),
        0 0 50px rgba(255, 100, 190, 0.4),
        inset 0 0 20px rgba(255, 180, 230, 0.15);

    transition: all 0.35s ease;
}

/* Hover = stronger neon glow (NO white fill) */
.login-card:hover {
    box-shadow:
        0 0 35px rgba(255, 120, 210, 0.9),
        0 0 80px rgba(255, 120, 210, 0.6),
        inset 0 0 25px rgba(255, 200, 240, 0.2);
}

/* Text */
.login-card h2 {
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}

/* Inputs */
.login-card input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.12);
    color: white;
    font-size: 1rem;
}

.login-card input::placeholder {
    color: rgba(255,255,255,0.75);
}

.login-card input:focus {
    outline: none;
    background: rgba(255,255,255,0.18);
}

/* ðŸŒŸ Glowing button */
.login-card button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 14px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, #ff5fb7, #ff8fd6);

    box-shadow:
        0 0 15px #ff5fb7,
        0 0 35px #ff8fd6;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card button:hover {
    transform: scale(1.05);
    box-shadow:
        0 0 25px #ff5fb7,
        0 0 60px #ff8fd6;
}

.login-card a {
    color: #ffd6ef;
}
</style>

<div class="login-bg">
    <div class="stars">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="login-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Login</button>
            <p class="mt-3">New user? <a href="{% url 'register' %}">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
