{% extends 'app/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
}

/* ðŸŒˆ Background */
.register-bg {
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* ðŸ«§ Floating glowing bubbles */
.bubbles span {
    position: absolute;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: transparent;

    /* GLOWING BORDER */
    border: 2px solid rgba(252, 247, 250, 0.9);
    box-shadow:
        0 0 10px rgba(255, 253, 254, 0.8),
        0 0 20px rgba(250, 247, 248, 0.6),
        inset 0 0 10px rgba(244, 243, 243, 0.6);

    animation: floatUpDown 6s ease-in-out infinite;
    opacity: 0.9;
}

/* Faster up-down animation */
@keyframes floatUpDown {
    0%   { transform: translateY(-40px); }
    50%  { transform: translateY(40px); }
    100% { transform: translateY(-40px); }
}

/* Bubble positions */
.bubbles span:nth-child(1){ top:10%; left:10%; animation-delay:0s; }
.bubbles span:nth-child(2){ top:20%; left:70%; animation-delay:1s; }
.bubbles span:nth-child(3){ top:35%; left:30%; animation-delay:2s; }
.bubbles span:nth-child(4){ top:45%; left:80%; animation-delay:3s; }
.bubbles span:nth-child(5){ top:60%; left:15%; animation-delay:1.5s; }
.bubbles span:nth-child(6){ top:70%; left:55%; animation-delay:2.5s; }
.bubbles span:nth-child(7){ top:80%; left:35%; animation-delay:0.8s; }
.bubbles span:nth-child(8){ top:50%; left:50%; animation-delay:1.8s; }

/* ðŸ’Ž Register card */
.register-card {
    width: 360px;
    padding: 40px 30px;
    border-radius: 25px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(15px);
    text-align: center;
    position: relative;
    z-index: 2;
    box-shadow: 0 12px 40px rgba(0,0,0,0.2);
}

/* Text colors (dark) */
.register-card h2 {
    color: #3a0ca3;
    margin-bottom: 20px;
    font-weight: 700;
}

.register-card input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.2);
    background: white;
    color: #333;
}

.register-card input::placeholder {
    color: #666;
}

/* Button */
.register-card button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #9d4edd, #f72585);
    color: white;
    font-weight: bold;
    cursor: pointer;

    box-shadow:
        0 0 15px rgba(247,37,133,0.7),
        0 0 30px rgba(157,78,221,0.6);

    transition: transform 0.3s ease;
}

.register-card button:hover {
    transform: scale(1.05);
}
</style>

<div class="register-bg">

    <!-- Glowing bubbles -->
    <div class="bubbles">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>

    <!-- Register form -->
    <div class="register-card">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Confirm Password" required>
            <button>Register</button>
        </form>
    </div>

</div>
{% endblock %}
